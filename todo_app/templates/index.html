{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-4">To-Do App</h1>
  <p class="lead">Just another to-do app.</p>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>To-do list</h2>
  </div>
</div>

<div class="row">

  <div class="col-md-7">
    <table style="width:350pt">
      {% for item in items %}
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.status }}</td>
        <td><a href="{{ url_for('complete',id=item.id) }}">Mark as Complete!</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <div class="col-md-5">

    <form action="{{url_for('add')}}" method="POST">
      <div class="form-row">
        <div class="col-9">
          <input type="text" name="newItem" class="form-control" placeholder="... enter new task here!">
        </div>
        <div class="col-2">
          <input class="btn btn-primary" type="submit" value="Add Task">
        </div>
      </div>
    </form>

    <hr>

    <div>
      <form action="{{url_for('sort')}}">
        <input type="submit" value="Sort Tasks" class="btn btn-warning" />
      </form>
    </div>

  </div>

</div>

{% endblock %}
